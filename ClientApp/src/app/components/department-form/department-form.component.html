<div style="text-align:center">
    <h1>Medicare Hospital Limited</h1>  
    <h2>Department Information</h2>
</div>
<hr />
<p>
    <a [routerLink]="['/department']" class="btn btn-primary">Back to List</a>
</p>
<form #f="ngForm" (ngSubmit)="submit()">
    <table>
        <tr>
            <td>
                <label for="departmentName">Department Name</label>
            </td>
            <td>
                <input type="text" id="departmentName" class="form-control" [(ngModel)]="department.departmentName" name="departmentName" required #departmentName="ngModel" />
                <div class="alert alert-danger" *ngIf="departmentName.touched && !departmentName.valid">Please Enter Department Name</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="availableSeat">Available Seat</label>
            </td>
            <td>
                <input type="text" id="availableSeat" class="form-control" [(ngModel)]="department.availableSeat" name="availableSeat" required #availableSeat="ngModel" />
                <div class="alert alert-danger" *ngIf="availableSeat.touched && !availableSeat.valid">Please Enter Course Duration</div>
            </td>
        </tr>
    </table>


    <input type="submit" class="btn btn-primary" [disabled]="!f.valid" value="Add" *ngIf="!department.departmentID" />
    <input type="submit" class="btn btn-info" value="Update" *ngIf="department.departmentID" />
</form>
